<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persistent Preferences</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="page-title">Customize Your Page</h1>

    <div class="controls">
      <label for="bg-color">Background Color:</label>
      <input type="color" id="bg-color">

      <label for="font-color">Font Color:</label>
      <input type="color" id="font-color">

      <label for="page-title-text">Page Title:</label>
      <input type="text" id="page-title-text" placeholder="Enter new title">

      <button id="save-btn">Save Preferences</button>
      <button id="reset-btn">Reset to Default</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
